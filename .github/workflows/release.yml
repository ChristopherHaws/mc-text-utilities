on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: release

jobs:
  build:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: read version from tag
        id: tag_name
        run: |
          echo ::set-output name=current_version::${GITHUB_REF#refs/tags/v}
        shell: bash

      - name: checkout repository
        uses: actions/checkout@v2

      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: setup jdk 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: make gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: build
        run: ./gradlew build

      - name: capture build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: build/libs/

      - name: get changelog entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_level: warn
          version: ${{ steps.tag_name.outputs.current_version }}
          path: ./CHANGELOG.md

      - uses: Kir-Antipov/mc-publish@v3.2
        with:
          #modrinth-id: Read from fabric.mod.json custom.modmanager.modrinth
          modrinth-featured: true
          modrinth-unfeature-mode: subset
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          #curseforge-id: Read from fabric.mod.json custom.modmanager.curseforge
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          github-generate-changelog: false
          github-changelog: ${{ steps.changelog_reader.outputs.changes }}
          github-draft: false
          github-prerelease: false
          github-discussion: Announcements
          github-token: ${{ secrets.GITHUB_TOKEN }}

          files-primary: build/libs/!(*-@(dev|sources|javadoc)).jar
          files-secondary: build/libs/*-@(dev|sources|javadoc).jar

          name: Text Utilities 1.3.0 for Minecraft 1.19.2
          version: mc1.19.2-1.3.0
          version-type: release
          changelog-file: CHANGELOG.md

          loaders: |
            fabric
          game-versions: |
            1.19.2
            1.19.1
            1.19
          dependencies: |
            fabric-api | depends | *
            cloth-config | depends | *
            modmenu | suggests | *
          java: |
            17

          retry-attempts: 2
          retry-delay: 10000
          fail-mode: fail
